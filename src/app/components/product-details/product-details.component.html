<div *ngIf="product">
  <div class="container py-4">
   
    <button mat-icon-button class="mb-4" (click)="goBack()" title="Go Back">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="row">

      <div class="card shadow-sm p-3 border-0">
        <div class="row g-0">

          <div class="col-12 col-md-6 text-center">
            <img [src]="product.image" alt="{{ product.name }}" class="img-fluid rounded mb-3"
              style="object-fit:contain; max-width: 100%; max-height: 400px;">
          </div>

          <div class="col-12 col-md-6 d-flex flex-column justify-content-between">
            <div class="p-3">
              <h3 class="product_name mb-2">{{ product.name }}</h3>
              <mat-divider></mat-divider>

           
      
              <div class="py-2 d-flex justify-content-start align-items-center">
                <div class="text-black price">Price: </div>
                <div class="fs-5 text-dark">{{ product.price | currency}}</div>
              </div>
      
              <div class="py-2 d-flex justify-content-start align-items-center">
                <div class="text-black cate">Category:</div>
                <div>{{ product.category }}</div>
              </div>
              <div class="py-2 d-flex justify-content-start align-items-center">
                <div class="text-black cate">Description:</div>
                <div>{{ product.description}}</div>
              </div>

            </div>

            <div class="px-3 pb-3">
              <button color="primary" class="w-100 btn btn-add-card py-2 ">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- No Product Found Section -->
<div *ngIf="!product" class="text-center py-5">
  <h3 class="text-danger fw-bold">Product not found</h3>
</div>
